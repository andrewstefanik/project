<h2>Edit Restaurant</h2>

<form ng-submit="controller.save()">
  <div class="form-group">

    <input style= "width: 300px;" ng-model="controller.restaurant.restaurantName" class="form-control" placeholder="Restaurant Name" />
  </div>
  <div class="form-group">

    <input style= "width: 300px;" ng-model="controller.restaurant.city" class="form-control" placeholder="Restaurant City"/>
  </div>
  <div class="form-group">

    <input style= "width: 300px;" ng-model="controller.restaurant.comments" class="form-control" placeholder="Restaurant Comments"/>
  </div>
  <div class="form-group">

    <input style= "width: 100px;" ng-model="controller.restaurant.rating" class="form-control" placeholder="Rating 1-5"/>
  </div>
  <button class="btn btn-success">Edit Restaurant</button>
</form>
